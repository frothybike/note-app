name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: frontend/note-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::958933161565:role/github-role
          aws-region: ap-northeast-1

      - name: Deploy
        run: |
                    aws s3 sync --exact-timestamps --delete dist s3://note-app-static-pages

      - name: Clear Cache
        run: |
                    aws cloudfront create-invalidation --distribution-id E35CO338AZ8MF7 --paths '/*'